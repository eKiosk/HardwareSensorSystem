<div class="container" fxLayoutAlign="center center">
  <mat-card fxFlex="400px">
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field>
          <input matInput type="text" placeholder="Nutzername *" formControlName="userName" />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Passwort *" formControlName="password" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">Anmelden</button>
    </mat-card-actions>
  </mat-card>
</div>
