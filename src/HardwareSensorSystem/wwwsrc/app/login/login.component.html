<div class="container" fxLayoutAlign="center center">
  <md-card fxFlex="400px">
    <md-card-content>
      <form [formGroup]="form">
        <md-form-field>
          <input mdInput type="text" placeholder="Nutzername *" formControlName="userName" />
        </md-form-field>
        <md-form-field>
          <input mdInput type="password" placeholder="Passwort *" formControlName="password" />
        </md-form-field>
      </form>
    </md-card-content>
    <md-card-actions fxLayoutAlign="center">
      <button md-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">Anmelden</button>
    </md-card-actions>
  </md-card>
</div>
