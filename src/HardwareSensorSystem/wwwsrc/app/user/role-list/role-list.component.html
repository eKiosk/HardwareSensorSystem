<div class="bar">
  <button mat-raised-button [routerLink]="['/roles', 'new']">Hinzuf√ºgen</button>
</div>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let role">{{ role.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let role">
      <button mat-icon-button [routerLink]="['/roles', role.id]">
        <mat-icon fontSet="fontawesome" fontIcon="fa-pencil-square-o"></mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10"></mat-paginator>
