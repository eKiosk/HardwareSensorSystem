<div class="bar">
  <button mat-raised-button [routerLink]="['/roles']">Zurück</button>
  <button mat-raised-button *ngIf="roleId" [routerLink]="['/roles', roleId, 'users', 'new']">Hinzufügen</button>
</div>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="userName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Benutzer</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.userName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let user">
      <button mat-icon-button [routerLink]="['/roles', roleId, 'users', user.id]">
        <mat-icon fontSet="fontawesome" fontIcon="fa-pencil-square-o"></mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon fontSet="fontawesome" fontIcon="fa-trash-o"></mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10"></mat-paginator>
